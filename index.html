<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Card</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="card">
			<img class="nft-card" src="./images/image-equilibrium.jpg" alt="Nft image" />
			<div class="img-overlay">
				<img src="./images/icon-view.svg" alt="Eye icon" />
			</div>
			<h2>Equilibrum #3429</h2>
			<p>Our Equilibrum collection promotes balance and calm</p>
			<div class="container">
				<div class="price">
					<img src="./images/icon-ethereum.svg" alt="Eth icon" />
					<div class="">0.041ETH</div>
				</div>
				<div class="time">
					<img src="./images/icon-clock.svg" alt="Clock icon" />
					<div>3 days left</div>
				</div>
			</div>
			<div class="creator">
				<img src="./images/image-avatar.png" />
				<div>Creation of <span>Jules Wyvern</span></div>
			</div>
		</div>
	</body>
</html>
